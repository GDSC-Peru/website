<div class="container">
  <div class="container__header">
    <app-header></app-header>
  </div>
  <div class="wrapper">
    <div class="banner"></div>
    <div class="main">
      <h1 class="title">Equipo Organizador ðŸ’™</h1>
      <div class="lead">
        <div *ngFor="let item of leads" class="team__item">
          <img class="photo" src="./../../../assets/img/team/{{item.name}}.png" alt="photo" />
          <p class="name">{{item.name}}</p>
          <small class="role">{{item.description}}</small>
        </div>
      </div>
      <div class="team">
        <div *ngFor="let item of team" class="team__item">
          <img class="photo" src="./../../../assets/img/team/{{item.name}}.png" alt="photo" />
          <p class="name">{{item.name}}</p>
          <small class="role">{{item.description}}</small>
        </div>
      </div>
    </div>

  </div>
  <div class="container__footer">
    <app-footer></app-footer>
  </div>
</div>
